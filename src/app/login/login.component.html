<div class="flex items-center justify-center min-h-screen bg-gradient-to-b from-[#3a4f5f] via-[#5a7f9d] to-[#e0f2ff]">
    <!-- Contenedor Principal -->
    <div class="flex w-4/5 max-w-7xl shadow-2xl rounded-lg overflow-hidden bg-white">
        <!-- Sección Izquierda: Imagen -->
        <div class="hidden lg:block w-1/2 bg-cover bg-center"
            style="background-image: url('../../assets/img/background_login.png');">
        </div>
        <!-- Sección Derecha: Formulario -->
        <div class="w-full lg:w-3/5 xl:w-1/2 p-20 flex flex-col justify-center">
            <!-- Títulos -->
            <h2 class="text-5xl font-bold text-gray-800 text-center mb-6">Welcome Back</h2>
            <p class="text-gray-600 text-center mb-8 text-lg">Please login to your account</p>
            <!-- Formulario -->
            <form>
                <div class="mb-8">
                    <label for="email" class="block text-gray-700 text-xl">Email</label>
                    <input type="email" id="email" name="email" [(ngModel)]="loginObj.email" placeholder="Enter your email"
                        class="w-full px-5 py-4 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-lg">
                </div>
                <div class="mb-8">
                    <label for="password" class="block text-gray-700 text-xl">Password</label>
                    <input type="password" id="password" name="password" [(ngModel)]="loginObj.password" placeholder="Enter your password"
                        class="w-full px-5 py-4 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-lg">
                </div>
                <!-- Recordarme y Olvidé mi Contraseña -->
                <div class="flex justify-between items-center mb-8">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5">
                        <span class="ml-3 text-gray-600 text-lg">Remember me</span>
                    </label>
                    <a href="#" class="text-blue-600 hover:underline text-lg">Forgot password?</a>
                </div>
                <!-- Botón -->
                <button type="button" (click)="onLogin()"
                    class="w-full bg-blue-600 text-white py-4 rounded-lg text-2xl">
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
