<div id="menu" class="fixed bg-gray-900 min-h-screen z-10 text-slate-300 w-64 left-0 h-screen overflow-y-auto">
    <!-- Encabezado -->
    <div id="logo" class="bg-blue-500 py-4 px-6">
        <h6 class="text-lg md:text-2xl font-bold text-white">Menu</h6>
    </div>

    <!-- Perfil y Botón de Cerrar Sesión -->
    @if(loggedUser){
        <div id="profile" class="px-6 py-4 flex items-center justify-between border-b border-slate-700">
            <!-- Foto de perfil -->
            <div class="flex items-center space-x-3">
                <img class="rounded-full w-10 h-10"
                    src="https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=128&q=80"
                    alt="carlos">
                <div>
                    <p class="text-sm text-white font-semibold">{{ loggedUser?.nombre }}</p>
                    <p class="text-xs text-slate-500">Bienvenido</p>
                </div>
            </div>
        
            <!-- Botón Cerrar Sesión Mejorado -->
            <button type="button" (click)="onLogoff()" 
                class="w-10 h-10 flex items-center justify-center bg-red-100 text-red-600 hover:bg-red-200 rounded-full transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" 
                        d="M15.75 9V6.75A2.25 2.25 0 0013.5 4.5h-7.5a2.25 2.25 0 00-2.25 2.25v10.5a2.25 2.25 0 002.25 2.25h7.5a2.25 2.25 0 002.25-2.25V15m0-6h6m0 0l-3 3m3-3l-3-3" />
                </svg>
            </button>
        </div>
    }

    <!-- Navegación -->
    <div id="nav" class="py-4 space-y-2">
        @for (item of menuItems; track $index) {
            @if(loggedUser){
                @if(($index == 0 && user.roleId == 1) || $index == 2){
                    <a [routerLink]="item.path" routerLinkActive="bg-blue-500"
                        class="flex items-center space-x-4 text-white py-3 px-4 w-full hover:bg-blue-600 transition duration-200 ease-in-out">
                        <!-- Ícono -->
                        <span class="text-xl text-white">
                            <i class="fas fa-list"></i>
                        </span>
                        <!-- Texto -->
                        <span class="text-sm font-semibold">{{ item.title }}</span>
                    </a>
                }
            }
        }
    </div>
</div>
