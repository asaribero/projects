<div class="ml-15p">
    <div class="w-full max-w-full px-3 mb-6 mx-auto">
        <div class="relative flex-[1_auto] flex flex-col break-words min-w-0 bg-clip-border rounded-[.95rem] bg-white m-5">
            <div class="relative flex flex-col min-w-0 break-words border border-dashed bg-clip-border rounded-2xl border-stone-200 bg-light/30">
                <!-- card body  -->
                <div class="flex-auto block py-8 pt-6 px-9">
                    <!-- card header -->
                    <div class="px-9 pt-6 py-8 flex justify-between items-stretch flex-wrap min-h-[70px] pb-0 bg-transparent">
                        <h3 class="flex flex-col items-start justify-center m-2 ml-0 font-medium text-xl/tight text-dark">
                            <span class="mr-3 font-semibold text-dark">{{ isEditMode ? 'Editar' : 'Crear' }}</span>
                            <span class="mt-1 font-medium text-secondary-dark text-lg/normal">Usuario</span>
                        </h3>
                        <div class="relative flex flex-wrap items-center my-2">
                            <a
                                [routerLink]="['/dashboard/users']"
                                class="flex items-center justify-center w-1/2 px-5 py-2 text-sm text-gray-700 transition-colors duration-200 bg-white border rounded-lg gap-x-2 sm:w-auto dark:hover:bg-gray-800 dark:bg-gray-900 hover:bg-gray-100 dark:text-gray-200 dark:border-gray-700">
                                <span>Atr치s</span>
                            </a>
                        </div>
                    </div>
                    <!-- end card header -->
                    <div class="overflow-hidden rounded-lg border border-gray-200 shadow-md m-5 p-5">
                        <form [formGroup]="userForm">
                            <div class="grid gap-6 mb-6 lg:grid-cols-1">
                                <div>
                                    <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Nombre</label>
                                    <input type="text" id="nombre" formControlName="nombre"
                                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                           placeholder="Nombre del usuario" required>
                                </div>
                                <div>
                                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Email</label>
                                    <input type="email" id="email" formControlName="email"
                                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                           placeholder="Correo electr칩nico" required>
                                </div>
                                <div>
                                    <label for="rol" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Rol</label>
                                    <input type="number" id="rol" formControlName="rol"
                                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                           placeholder="Rol del usuario" required>
                                </div>
                                <div>
                                    <label for="contrasena" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Contrase침a</label>
                                    <input type="password" id="contrasena" formControlName="contrasena"
                                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                           placeholder="Contrase침a" required>
                                </div>
                            </div>
                            <button type="button" (click)="onSave()"
                                    class="block w-full bg-blue-600 mt-5 py-2 rounded-2xl hover:bg-blue-700 hover:-translate-y-1 transition-all duration-500 text-black hover:text-white font-semibold font-sans mb-2">
                                {{ isEditMode ? 'Actualizar' : 'Guardar' }}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
